name: 'Setup TypeScript'
description: 'Installs and configures TypeScript.'
inputs:
outputs:
runs:
  using: "composite"
  steps:
    name: Setup TypeScript
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: install node v12
      uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        cache: npm
    - name: yarn install
      run: yarn install
